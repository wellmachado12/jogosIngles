<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro de Jogos</title>
</head>

<body>
    <h1>Cadastro de jogos</h1>

    <form id="cadastroJogo">
        <label for="nome">Nome do jogo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" name="genero" required>

        <label for="estudio">Estúdio:</label>
        <input type="text" id="estudio" name="estudio" required>

        <label for="data_lancamento">Data de lançamento:</label>
        <input type="date" id="data_lancamento" name="data_lancamento" required>

        <button class="game" type="submit">Cadastrar</button>
    </form>

    <h2>Lista de Jogos</h2>
    <button id="carregarJogos">Carregar Jogos</button>
    <div id="ListaJogos"></div>
    

    <script src="../js/script2.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
